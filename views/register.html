<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/public/css/styles.css">
    <link rel="stylesheet" href="/public/css/log-regis.css">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<body class="login_body">
    <!--CABECERA-->
    <section class="home_cabecera">
        <div class="home_cabecera_titulo">
            <h1>OWN STYLE</h1>
            <i class='bx bx-menu'></i>
        </div>
        <nav class="home_navegador">
            <ul class="home_navegador_links">
                <li><a href="/">HOME</a></li>
                <li><a href="#">EDITOR</a></li>
                <li><a href="#">MI CUENTA</a></li>
            </ul>
        </nav>
    </section>
    <!--FORMULARIO LOGIN-->
    <section class="login">
        <form action="" class="login_formulario">
            <h2>FORMULARIO DE REGISTRO </h2>
            <h4>Completá con tus datos y creá tu nueva cuenta para comprar los productos de nuestra tienda</h4>
            <label class="register1" for="nombre">Nombre y Apellido</label>
            <input name="nombre" type="text">
            <br>
            <label class="register2" for="email">Email</label>
            <input name="email" type="text">
            <br>
            <label class="register3" for="telefono">Telefono</label>
            <input name="telefono" type="text">
            <br>
            <label class="register4" for="contraseña">Contraseña</label>
            <input name="contraseña" type="text">
            <br>
            <label class="register5" for="recontraseña">Confirmar contraseña</label>
            <input name="recontraseña" type="text">
            <button type="submit">Iniciar Sesión</button>
        </form>
    </section>
    <!--FOOTER-->
    <section class="home_footer">
        <div class="home_footer_izquierda">
            <h2>OWN STYLE</h2>
            <div class="home_footer_izquierda_redes">
                <i class='bx bxl-instagram'></i>
                <i class='bx bxl-twitter'></i>
                <i class='bx bxl-facebook-square'></i>
            </div>
        </div>
        <div class="home_footer_derecha">
            <ul>
                <li><a href="#">SOBRE NOSOTROS</a></li>
                <li><a href="#">CONTACTO</a></li>
                <li><a href="#">Q&A</a></li>
                <li><a href="#">COMPRAR</a></li>
            </ul>
        </div>
    </section>
</body>

</html>
